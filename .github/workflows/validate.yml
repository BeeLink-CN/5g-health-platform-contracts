name: Validate Contracts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate API and Event Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI specs
        run: npm run validate:openapi

      - name: Validate AsyncAPI specs
        run: npm run validate:asyncapi

      - name: Validate JSON schemas
        run: npm run validate:schemas

      - name: Summary
        if: success()
        run: |
          echo "âœ“ All contract validations passed!"
          echo "- OpenAPI specifications are valid"
          echo "- AsyncAPI specifications are valid"
          echo "- JSON schemas are valid"
